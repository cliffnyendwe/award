{%extends 'base.html'%}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col s12 m6">
      <div class="card-panel">
        <div class="card-image">
          <h1 class="text-center">{{project.project}}</h1>

          <hr>

          <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
              <img src="{{project.image.url}}" width="100%" height="500px" class="img-responsive" alt="">
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 text-center">
              <div class="card-action">

                <p class="text-center"> <a href="{{project.link}}">{{project.link}}</a></p>
                <hr>
                <p>{{project.description}}</p>
              </div>
            </div>
          </div>
          <b>design : {{project.design}} usability: {{project.usability}} Content: {{project.content}}</b>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
