{% extends 'base.html' %}
{% load static %}

{% block content %}
{{block.super}}

<div class="container">
  <div class="row">
    {{request.user.username}}

    <div class="col-md-4">

      <img src="{{profile.photo.url}}" class="radius" alt="Project" class="img-responsive">
      <h3 style="color:black"> Bio: {{profile.bio}}</h3>
    </div>
    <h1 class="profile-user-name" style="color:black">{{profile.profile}}</h1>
    <h3 style="color:black">{{profile.contact}}</h3>
    <button class="btn profile-create-btn"><a href="{% url 'newprofile' %}">Edit profile</a> </button>
    {% for project in projects %}
    <p>Title: {{project.title}}</p>
    <img src="{{project.image.url}}" class="radius" alt="Project" class="img-responsive">
    {% endfor%}
  </div>
</div>
{% endblock %}
