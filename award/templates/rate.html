{%extends base.html %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="intro">
        <h2>New Rating</h2>
    </div>
    <hr>
    <form action="{% url 'rate'  project.id %}" method="POST" enctype="multipart/form-data" id="ratingform">
        {% csrf_token %}
        {{ form.field }}
        <input type="submit" class="btn btn-outline-success" value="Upload">
    </form>

{% endblock %}
