{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sidenav</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <!--JavaScript at end of body for optimized loading-->

    <body>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <nav style="background-color:#00897b;">
            <a class="btn btn-outline-primary" style="font-size:x-large;" href="">Awards</a>

            <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Account</a>

            <!-- Dropdown Structure -->
            <ul id='dropdown1' class='dropdown-content'>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index_page' %}">Home</a>
                </li> {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'update_project' %}">Post Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' profile.id %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/login">Login</a>
                </li>
                {% endif %}
            </ul>

            </ul>
            <form>
                      <input class="form-control mr-sm-2" type="search" placeholder="Search projects" aria-label="Search" name="project">
                      <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                    </form>
            </div>
        </nav>

        <ul id="slide-out" class="sidenav">
            <li>
                <div class="user-view">
                    <div class="background">
                        <img src="static/images/cliff.png" style="width:230px;height:230px;border-radius:50%;">
                    </div>
                    <div class="side" style="padding-top:140px;text-align: center;">
                        <a href="#name"><span class="white-text name" style="color:deeppink;">Cliff</span></a>
                    </div>
                </div>
            </li>
            <div class="divider"></div>
            <li><a class="wave-effect" href="about us">About us</a></li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a class="waves-effect" href="contact">Contacts</a></li>
            <div class="divider"></div>
            <li><a class="wave-effect" href="projects">Projects</a></li>
        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>

        <script>
            $(document).ready(function () {
                $('.sidenav').sidenav();
            });

            $('.dropdown-trigger').dropdown();
        </script>
    </body>

</html>
