{%extends base.html %}
{% load materialize %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="intro">
        <h2>New Rating</h2>
    </div>
    <hr>
    <form  action="{%url 'rating' idd %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.field }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
