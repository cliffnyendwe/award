{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <a class=" btn modal-trigger" href="#modal1">Reach us</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <script>
    $(document).ready(function(){
        $('.modal').modal();
    });
      
    </script>

</div>
{% endblock %}
